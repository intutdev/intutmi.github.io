<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		{% seo %}
		{% feed_meta %}

		<link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css" />
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.png" />

		{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
			<script>
				window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
				ga('create', '{{ site.google_analytics_key }}', 'auto');
				ga('send', 'pageview');
			</script>
			<script async src='https://www.google-analytics.com/analytics.js'></script>
		{% endif %}
	</head>
	<body>
		<header>
			<div class="container editable">
				<div class="company-name"><a class="cc-active" href="/"><img alt="IntutMI Logo" width="105" height="53" src="/images/logo.svg" /></a></div>
				<nav><a class="nav-toggle" id="open-nav" href="#">☰</a> <a class="editor-link btn" href="cloudcannon:collections/_data/navigation.yml"><strong>✎</strong> Edit navigation</a> <a class="cc-active" href="/services/
																								">Services</a> <a href="/blog/
																								">Blog</a> <a class="cc-active" href="/about/
																								">About</a></nav>
			</div>
		</header>
		{{ content }}
		<footer>
			<div class="container editable">
				<p class="editor-link"><a class="btn" href="cloudcannon:collections/_data/footer.yml"><strong>✎</strong> Edit footer</a></p>
				<div class="footer-columns">
					<ul class="footer-links">
						<li><a class="cc-active" href="/services/
																								">Services</a></li>
						<li><a href="/blog/
																								">Blog</a></li>
						<li><a class="cc-active" href="/about/
																								">About</a></li>
					</ul>
					<ul class="footer-links">
						<li><a target="_blank" class="LinkedIn-icon" href="https://www.linkedin.com/company/intutmi/
																								"><svg fill="#000000" height="24" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M19,19H16V13.7A1.5,1.5 0 0,0 14.5,12.2A1.5,1.5 0 0,0 13,13.7V19H10V10H13V11.2C13.5,10.36 14.59,9.8 15.5,9.8A3.5,3.5 0 0,1 19,13.3M6.5,8.31C5.5,8.31 4.69,7.5 4.69,6.5A1.81,1.81 0 0,1 6.5,4.69C7.5,4.69 8.31,5.5 8.31,6.5A1.81,1.81 0 0,1 6.5,8.31M8,19H5V10H8M20,2H4C2.89,2 2,2.89 2,4V20A2,2 0 0,0 4,22H20A2,2 0 0,0 22,20V4C22,2.89 21.1,2 20,2Z" /></svg> LinkedIn</a></li>
					</ul>
				</div>
				<p class="copyright">&copy; 2019-2020 IntutMI &bull; <a href="#">Terms</a> &amp; <a href="#">Privacy</a></p>
			</div>
		</footer>
		<script>
			document.getElementById("open-nav").onclick = function () {
				document.body.classList.toggle("nav-open");
				return false;
			};
		</script>
	</body>
</html>
